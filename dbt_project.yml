name: 'BigDataAT3'
version: '1.0.0'
config-version: 2

profile: 'default'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

seeds:
  +schema: bronze
  +quote_columns: true
  +encoding: utf-8-sig
  +column_types:
    listing_id: bigint
    scrape_id: bigint
    host_id: bigint
  BigDataAT3:
    census_g01_nsw_lga:
      description: "Raw Census G01 demographic data for NSW LGAs"
    census_g02_nsw_lga:
      description: "Raw Census G02 socioeconomic data for NSW LGAs"
    nsw_lga_code:
      description: "Mapping between NSW LGA codes and names"
    nsw_lga_suburb:
      description: "Mapping between NSW suburbs and their corresponding LGAs"

models:
  BigDataAT3:
    silver:
      +schema: silver
      +materialized: view
    gold:
      +schema: gold
      +materialized: table