name: 'my_new_project'
version: '1.0.0'
config-version: 2

profile: 'default'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  my_new_project:
    staging:
      +materialized: view
      +schema: staging

    core:
      +materialized: table
      +schema: core

    marts:
      +materialized: table
      +schema: marts


seeds:
  my_new_project:
    listings_all:
      +schema: bronze
    census_g01:
      +schema: bronze
    census_g02:
      +schema: bronze
    nsw_lga_code:
      +schema: bronze
    nsw_lga_suburb:
      +schema: bronze